name: PR Checks

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    environment: qa  # ðŸ‘ˆ this is your GitHub environment name
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Clean Poetry install cache
        run: rm -rf ~/.cache/pypoetry ~/.local/share/pypoetry

      - name: Install Graphviz system dependencies
        run: sudo apt-get update && sudo apt-get install -y graphviz graphviz-dev

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0

      - name: Run tests
        run: poetry run pytest test/it -n auto
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # ðŸ‘ˆ pulls from QA env secrets
